<div class="container">
  <div class="card">
    <div class="card-header">
      <h5>skapa annons</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group form-row">
          <div class="col">
            <label for="address">Adress</label>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="Fyll i adress"
            />
          </div>
          <div class="col">
            <label for="city">Ort</label>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="Fyll i ort"
            />
          </div>
        </div>

        <div class="form-group form-row">
          <div class="col">
            <label for="rooms">Antal rum</label>
            <select class="form-control" name="rooms" id="rooms">
              <option selected>V채lj...</option>
              <option *ngFor="let room of rooms">
                {{ room }}
              </option>
            </select>
          </div>

          <div class="col">
            <label for="kvm">Kvm</label>
            <select class="form-control" name="kvm" id="kvm">
              <option selected>V채lj kvm...</option>
              <option *ngFor="let size of kvm">{{ size }}</option>
            </select>
          </div>
          <div class="col">
            <label for="rentalCost">M책nadshyra</label>
            <input
              type="text"
              class="form-control"
              id="rentalCost"
              placeholder="Fyll i m책nadshyra"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="availableDate">Inflyttningsdatum</label>
          <input
            id="availableDate"
            type="text"
            bsDatepicker
            [bsConfig]="datePickerConfiq"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="publicationDate">Publiceringsdatum</label>
          <input
            readonly
            id="publicationDate"
            class="form-control readonly-background"
            [value]="bsValue | date: 'yyyy-MM-dd'"
          />
        </div>

        <div class="form-group">
          <label for="photoPath">Photo Path</label>
          <input type="text" class="form-control" id="photoPath" />
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Skicka</button>
        </div>
      </form>
    </div>
  </div>
</div>
